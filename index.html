<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1 class="hero-heading">Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>

    <div class="main">
      <div class="section">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>

      <div class="section">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>

      <div class="section">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
